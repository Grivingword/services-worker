<div class="card md:px-6 lg:px-8">
    <div class="d-flex">
        <span class="block text-base md:text-6xl font-bold mb-3 mr-3">Locations - </span>
        <div class="text-base md:text-6xl text-primary font-bold mb-3">Rick and morty</div>
    </div>

    <div class="grid">
        <div class="col-12 lg:col-6 xl:col-3" *ngFor="let item of locations">
            <div class="card mb-0">
                <div class="flex justify-content-between mb-3">

                    <div>
                        <span class="block text-xl font-medium mb-3 hover">
                            {{ item.name }}
                        </span>

                        <div>
                            <span class="text-green-600 font-medium">Type: </span>
                            <span class="text-900 font-medium">{{ item.type }}: </span>
                        </div>
                    </div>

                    <div class="flex align-items-center justify-content-center bg-orange-{{ random(item.id) }} border-round"
                         [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <i class="pi pi-map-marker text-black-alpha-90 text-2xl"></i>
                    </div>
                </div>
                <span class="text-green-600 font-medium">Dimension: </span>
                <span class="text-900">{{ item.dimension }}</span>
            </div>
        </div>
    </div>

    <p-paginator [rows]="rows()" [totalRecords]="info?.count" (onPageChange)="paginate($event)"></p-paginator>
</div>
